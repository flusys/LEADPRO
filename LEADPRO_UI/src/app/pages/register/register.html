<div class="bg-surface-ground flex items-center justify-center h-full w-full my-[25px] md:my-0">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: var(--p-content-border-radius); padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full py-16 px-12"
                style="border-radius: var(--p-content-border-radius);background: var(--p-content-background);">
                <div class="text-center mb-8">
                    <!-- Put Image Here -->
                    <div class="text-3xl font-medium mb-4" style="color: var(--p-content-color);">Welcome to
                        {{authStateService.currentCompanyInfo().name}}!
                    </div>
                    <span class="text-muted-color font-medium">Create a new Member Account</span>
                </div>

                <app-personal-information />

                <div class="flex items-center justify-between mt-2 gap-5">
                    <div class="flex items-center"></div>
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                        style="color: var(--p-primary-color)" [routerLink]="['auth/login']">Already have an
                        account?</a>
                </div>
            </div>
        </div>
    </div>
</div>
