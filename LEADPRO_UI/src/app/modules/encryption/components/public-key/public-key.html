<p-panel
  header="âœ… Public Key"
  [toggleable]="true"
  [collapsed]="isColspan"
  class="line-height-3 m-0"
>
  <div class="flex flex-row justify-between w-full">
    <div class="w-full">
      <input
        autocomplete="false"
        pInputText
        id="name"
        name="Name"
        type="text"
        [(ngModel)]="newKeyName"
        (input)="onInput($event)"
        placeholder="Enter Name"
        class="w-full"
      />
    </div>
    <div class="w-full flex justify-end">
      <button
        pButton
        pRipple
        type="button"
        label="Generate"
        (click)="generate()"
        icon="pi pi-credit-card"
      ></button>
    </div>
  </div>
  <br />
  <p-table
    #dt
    [value]="data()"
    dataKey="id"
    [showCurrentPageReport]="true"
    [loading]="this.isLoading()"
    [filterDelay]="0"
    [globalFilterFields]="globalFilterField"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 50, 100]"
    showGridlines
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 14rem">
          <div class="flex justify-between items-center">Name</div>
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr class="p-selectable-row">
        <td>
          <span
            class="ml-1 vertical-align-middle  {{
              data.deletedAt ? 'text-red-600' : ''
            }}"
            ifRowEmpty="{{ data?.name }}"
          ></span>
        </td>
        <td>
          <p-button
            type="button"
            label="select"
            (click)="selectPublicKey(data)"
            icon="pi pi-check"
            variant="outlined"
            size="small"
          />
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">No datas found.</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
